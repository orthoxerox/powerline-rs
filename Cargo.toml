[package]
authors = ["jD91mZM2 <me@krake.one>"]
description = "powerline-shell rewritten in Rust. Inspired by powerline-go."
license-file = "LICENSE"
name = "powerline-rs"
readme = "README.md"
repository = "https://github.com/jD91mZM2/powerline-rs"
version = "0.1.9"
[build-dependencies]
clap = "2.32.0"

[dependencies]
clap = "2.32.0"
dirs = "1.0.4"
unicode-segmentation = "1.1.0"

[dependencies.chrono]
optional = true
version = "0.4.6"

[dependencies.flame]
optional = true
version = "0.2.2"

[dependencies.git2]
optional = true
version = "0.7.5"

[dependencies.users]
optional = true
version = "0.8.0"

[features]
default = ["chrono", "git2", "users"]
